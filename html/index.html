<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css" type="text/css">
        <!-- Locales -->
        <script src="locales/pl.js"></script>
        <title>Motorola DP4800 Radio FiveM VGroup</title>
    </head>

    <body>
        <main>
            <div class="radio" id="radio">
                <img class="radio-img" src="images/radio.png">
               
                <button class="buttons scrollleftl" id="firstscrolll" onClick="ButtonClicked(this)"></button>
                <button class="buttons scrollleftr" id="firstscrollr" onClick="ButtonClicked(this)"></button>

                <button class="buttons scrollrightl" id="scrollrightl" onClick="ButtonClicked(this)"></button>
                <button class="buttons scrollrightr" id="scrollrightr" onClick="ButtonClicked(this)"></button>
                
                <div class="screen" id="screen">
                    <div class="activescreen channel" id="channel">
                        Kanal 1
                    </div>
                    <div class="activescreen channelname" id="channelname">
                    </div>
                    <div class="activescreen contacts" id="contacts">
                        
                    </div>
                    <div class="activescreen zones" id="zones">
                        
                    </div>
                    <div class="notifyvolume" id="volume">
                        
                    </div>
                </div>

                <button class="buttons button1" id="button1" onClick="ButtonClicked(this)"></button>
                <button class="buttons button2" id="button2" onClick="ButtonClicked(this)"></button>
                <button class="buttons button3" id="button3" onClick="ButtonClicked(this)"></button>
               
                <button class="buttons button4" id="button4" onClick="ButtonClicked(this)"></button>
                <button class="buttons button5" id="button5" onClick="ButtonClicked(this)"></button>
                <button class="buttons button6" id="button6" onClick="ButtonClicked(this)"></button>

                <button class="buttons button7" id="button7" onClick="ButtonClicked(this)"></button>
                <button class="buttons button8" id="button8" onClick="ButtonClicked(this)"></button>
                <button class="buttons button9" id="button9" onClick="ButtonClicked(this)"></button>

                <button class="buttons buttonstar" id="buttonstar" onClick="ButtonClicked(this)"></button>
                <button class="buttons button0" id="button0" onClick="ButtonClicked(this)"></button>
                <button class="buttons buttonhashtag" id="buttonhashtag" onClick="ButtonClicked(this)"></button>

                <button class="buttons buttonok" id="buttonok" onClick="ButtonClicked(this)"></button>
                <button class="buttons buttonhome" id="buttonhome" onClick="ButtonClicked(this)"></button>

                <button class="buttons buttonp1" id="buttonp1" onClick="ButtonClicked(this)"></button>
                <button class="buttons buttonp2" id="buttonp2" onClick="ButtonClicked(this)"></button>



                    
            </div>

        </main>



        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
